<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: black;
    }
</style>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-transparent border border-dark text-center mt-2 mt-sm-0">
                        <div class="card-img p-2">
                        </div>
                        <div class="card-body fall">
                            <img src="Image (3).png" alt="" class="img-fluid d-block mx-auto p-2 position-relative">
                            <span class="position-absolute top-75 start-150 translate-middle badge rounded-pill  px-4 py-3" style="background: #703BF7;">
                                <img src="twitter.png" alt="">
                                <span class="visually-hidden">unread messages</span>
                            </span>
                            
                            <h5 class="text-white mt-5">Michael Turner</h5>
                            <p class="text-secondary">Legal Counsel</p>

                            <div
                                class="d-flex align-items-end justify-content-between border pe-1 ps-2 py-1 rounded-pill border-dark">
                                <div>
                                    <h6 class="text-white">Say Hello</h6>
                                </div>
                                <div><i class="fa-solid fa-paper-plane"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary position-relative">
                        Inbox
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            99+
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
